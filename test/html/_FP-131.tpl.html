<body>

<h1> VPAID </h1>

</video>

<%= htmlWebpackPlugin.tags.bodyTags %>

        'my-video',

            layoutControls: {
                mute: true,
                autoPlay: true
            },
            vastOptions: {
                allowVPAID: true,
                adList: [
                    {

                        //astTag: 'https://recentstream.com/vast.xml'

                    }

</script>
